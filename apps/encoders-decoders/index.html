<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/resources/icons/wrench_favicon.png">
  <title>Encoders/Decoders - Utility Apps</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"
    integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A=="
    crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <nav role="navigation">
      <a href="/">#</a>
      <a href="/apps/encoders-decoders/">Encoders/Decoders</a>
      <a href="/apps/rgb-hex-converter/">RGB/Hex Converter</a>
      <a href="/apps/timestamp-converter/">Timestamp Converter</a>
      <a href="/apps/unit-converter/">Unit Converter</a>
      <a href="/apps/number-base-converter/">Number Base Converter</a>
      <a href="/apps/text-tools/">Text Tools</a>
    </nav>
  </header>
  <main>
    <h1>Encoders/Decoders</h1>
    <section>
      <div>
        <h2>URL Encoder</h2>
        <label for="source-url">URL</label>
        <input type="text" id="source-url" />
        <input id="url-encode" type="button" value="Encode">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="encoded-url"></label>
          <input type="text" id="encoded-url" value="" readonly />
        </p>
      </div>
    </section>
    <section>
      <div>
        <h2>URL Decoder</h2>
        <label for="source-encoded-url"></label>
        <input type="text" id="source-encoded-url" />
        <input id="url-decode" type="button" value="Decode">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="decoded-url"></label>
          <input type="text" id="decoded-url" value="" readonly />
        </p>
      </div>
    </section>
    <section>
      <div>
        <h2>Base64 Encoder</h2>
        <label for="source-str"></label>
        <input type="text" id="source-str" />
        <input id="base64-encode" type="button" value="Encode">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="encoded-str"></label>
          <input type="text" id="encoded-str" value="" readonly />
        </p>
      </div>
    </section>
    <section>
      <div>
        <h2>Base64 Decoder</h2>
        <label for="source-encoded-str"></label>
        <input type="text" id="source-encoded-str" />
        <input id="str-decode" type="button" value="Decode">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="decoded-str"></label>
          <input type="text" id="decoded-str" value="" readonly />
        </p>
      </div>
    </section>
    <section>
      <div>
        <h2>Hash Generator</h2>
        <label for="hash-source"></label>
        <textarea id="hash-source" placeholder="Enter Text"></textarea>
        <input id="hash-generator" type="button" value="Generate">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="md5">MD5</label>
          <textarea type="text" id="md5" value="" readonly></textarea>
        </p>
        <p>
          <label for="sha1">SHA-1</label>
          <textarea type="text" id="sha1" value="" readonly></textarea>
        </p>
        <p>
          <label for="sha256">SHA-256</label>
          <textarea type="text" id="sha256" value="" readonly></textarea>
        </p>
        <p>
          <label for="sha512">SHA-512</label>
          <textarea type="text" id="sha512" value="" readonly></textarea> 
        </p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
