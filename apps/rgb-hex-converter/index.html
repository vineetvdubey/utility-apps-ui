<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/resources/icons/wrench_favicon.png">
  <title>RGB/Hex Converter - Utility Apps</title>
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <nav role="navigation">
      <a href="/">#</a>
      <a href="/apps/encoders-decoders/">Encoders/Decoders</a>
      <a href="/apps/rgb-hex-converter/">RGB/Hex Converter</a>
      <a href="/apps/timestamp-converter/">Timestamp Converter</a>
      <a href="/apps/unit-converter/">Unit Converter</a>
      <a href="/apps/number-base-converter/">Number Base Converter</a>
      <a href="/apps/text-tools/">Text Tools</a>
    </nav>
  </header>
  <main>
    <h1>RGB/Hex Converter</h1>
    <section>
      <div>
        <h2>RGB to Hex</h2>
        <label for="r">Red</label>
        <input class="rgb" type="number" id="r" min="0" max="255" value="255" />
        <label for="g">Green</label>
        <input class="rgb" type="number" id="g" min="0" max="255" value="255" />
        <label for="b">Blue</label>
        <input class="rgb" type="number" id="b" min="0" max="255" value="255" />
        <input id="rgb2hex-convert" type="button" value="Convert">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="hex-result">Hex</label>
          <input type="text" id="hex-result" value="" readonly />
          <label for="hex-preview">Preview</label>
          <input type="text" id="hex-preview" value="" readonly />
        </p>
      </div>
    </section>
    <section>
      <div>
        <h2>Hex to RGB</h2>
        <label for="hex">Hex #</label>
        <input type="text" id="hex" maxlength="6" value="FFFFFF" />
        <input id="hex2rgb-convert" type="button" value="Convert">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="rgb-result">RGB</label>
          <input type="text" id="rgb-result" value="" readonly />
          <input type="text" id="rgb-preview" value="" readonly />
        </p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
