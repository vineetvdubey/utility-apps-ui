<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/resources/icons/wrench_favicon.png">
  <title>Unit Converter - Utility Apps</title>
  <link rel="stylesheet" href="/resources/css/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <nav role="navigation" class="nav-style">
      <a href="/" class="nav-option">#</a>
      <a href="/apps/encoders-decoders/" class="nav-option">Encoders/Decoders</a>
      <a href="/apps/rgb-hex-converter/" class="nav-option">RGB/Hex&nbsp;Converter</a>
      <a href="/apps/timestamp-converter/" class="nav-option">Timestamp&nbsp;Converter</a>
      <a href="/apps/unit-converter/" class="nav-option">Unit&nbsp;Converter</a>
      <a href="/apps/number-base-converter/" class="nav-option">Number&nbsp;Base&nbsp;Converter</a>
      <a href="/apps/text-tools/" class="nav-option">Text&nbsp;Tools</a>
    </nav>
  </header>
  <main>
    <h1>Unit Converter</h1>
    <section>
      <div>
        <h2>Celsius To Fahrenheit</h2>
        <label for="temp-c">Temperature in °C</label>
        <input type="text" id="temp-c" />
        <input id="to-f" type="button" value="Convert">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="result-f"></label>
          <input type="text" id="result-f" value="" readonly />
        </p>
      </div>
    </section>
    <section>
      <div>
        <h2>Fahrenheit To Celsius</h2>
        <label for="temp-f">Temperature in °F</label>
        <input type="text" id="temp-f" />
        <input id="to-c" type="button" value="Convert">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="result-c"></label>
          <input type="text" id="result-c" value="" readonly />
        </p>
      </div>
    </section>
    <section>
      <div>
        <h2>Kilogram To Pound</h2>
        <label for="weight-kg">Weight in kg</label>
        <input type="text" id="weight-kg" />
        <input id="to-lb" type="button" value="Convert">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="result-lb"></label>
          <input type="text" id="result-lb" value="" readonly />
        </p>
      </div>
    </section>
    <section>
      <div>
        <h2>Pound To Kilogram</h2>
        <label for="weight-lb">Weight in lb</label>
        <input type="text" id="weight-lb" />
        <input id="to-kg" type="button" value="Convert">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="result-kg"></label>
          <input type="text" id="result-kg" value="" readonly />
        </p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
