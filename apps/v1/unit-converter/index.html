<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/resources/icons/wrench_favicon.png">
  <title>Unit Converter - Utility Apps</title>
  <link rel="stylesheet" href="/resources/css/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <script src="/resources/js/main.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <a href="/" class="nav-logo">Utility&nbsp;Apps</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../encoders-decoders/" class="nav-link">Encoders/Decoders</a>
        </li>
        <li class="nav-item">
          <a href="../rgb-hex-converter/" class="nav-link">RGB/Hex&nbsp;Converter</a>
        </li>
        <li class="nav-item">
          <a href="../timestamp-converter/" class="nav-link">Timestamp&nbsp;Converter</a>
        </li>
        <li class="nav-item">
          <a href="../unit-converter/" class="nav-link">Unit&nbsp;Converter</a>
        </li>
        <li class="nav-item">
          <a href="../number-base-converter/" class="nav-link">Number&nbsp;Base&nbsp;Converter</a>
        </li>
        <li class="nav-item">
          <a href="../text-tools/" class="nav-link">Text&nbsp;Tools</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
  <main>
    <h1>Unit Converter</h1>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'sec-c-to-f')" id="defaultOpen">Celsius To Fahrenheit</button>
      <button class="tablinks" onclick="openTab(event, 'sec-f-to-c')">Fahrenheit To Celsius</button>
      <button class="tablinks" onclick="openTab(event, 'sec-kg-to-lb')">Kilogram To Pound</button>
      <button class="tablinks" onclick="openTab(event, 'sec-lb-to-kg')">Pound To Kilogram</button>
    </div>
    <section id="sec-c-to-f" class="tabcontent">
      <div>
        <h2>Celsius To Fahrenheit</h2>
        <label for="temp-c">Temperature</label>
        <input type="text" id="temp-c" placeholder="(in °C)" />
        <input id="to-f" type="button" value="Convert" class="btn">
        <p>
          <label for="result-f"></label>
          <input type="text" id="result-f" placeholder="Results appear here." readonly />
        </p>
      </div>
    </section>
    <section id="sec-f-to-c" class="tabcontent">
      <div>
        <h2>Fahrenheit To Celsius</h2>
        <label for="temp-f">Temperature</label>
        <input type="text" id="temp-f" placeholder="(in °F)" />
        <input id="to-c" type="button" value="Convert" class="btn">
        <p>
          <label for="result-c"></label>
          <input type="text" id="result-c" placeholder="Results appear here." readonly />
        </p>
      </div>
    </section>
    <section id="sec-kg-to-lb" class="tabcontent">
      <div>
        <h2>Kilogram To Pound</h2>
        <label for="weight-kg">Weight</label>
        <input type="text" id="weight-kg" placeholder="(in kg)" />
        <input id="to-lb" type="button" value="Convert" class="btn">
        <p>
          <label for="result-lb"></label>
          <input type="text" id="result-lb" placeholder="Results appear here." readonly />
        </p>
      </div>
    </section>
    <section id="sec-lb-to-kg" class="tabcontent">
      <div>
        <h2>Pound To Kilogram</h2>
        <label for="weight-lb">Weight</label>
        <input type="text" id="weight-lb" placeholder="(in lb)" />
        <input id="to-kg" type="button" value="Convert" class="btn">
        <p>
          <label for="result-kg"></label>
          <input type="text" id="result-kg" placeholder="Results appear here." readonly />
        </p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
