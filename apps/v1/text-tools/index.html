<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/resources/icons/wrench_favicon.png">
  <title>Text Tools - Utility Apps</title>
  <link rel="stylesheet" href="/resources/css/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <script src="/resources/js/main.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <a href="/" class="nav-logo">Utility&nbsp;Apps</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../encoders-decoders/" class="nav-link">Encoders/Decoders</a>
        </li>
        <li class="nav-item">
          <a href="../rgb-hex-converter/" class="nav-link">RGB/Hex&nbsp;Converter</a>
        </li>
        <li class="nav-item">
          <a href="../timestamp-converter/" class="nav-link">Timestamp&nbsp;Converter</a>
        </li>
        <li class="nav-item">
          <a href="../unit-converter/" class="nav-link">Unit&nbsp;Converter</a>
        </li>
        <li class="nav-item">
          <a href="../number-base-converter/" class="nav-link">Number&nbsp;Base&nbsp;Converter</a>
        </li>
        <li class="nav-item">
          <a href="../text-tools/" class="nav-link">Text&nbsp;Tools</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
  <main>
    <h1>Text Tools/String Utilities</h1>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'sec-character-count')" id="defaultOpen">Character Count</button>
      <button class="tablinks" onclick="openTab(event, 'sec-word-count')">Word Count</button>
    </div>
    <section id="sec-character-count" class="tabcontent">
      <div>
        <h2>Character Count</h2>
        <label for="source-character-counter"></label>
        <textarea id="source-character-counter" cols="50" rows="6" placeholder="Type (or paste) text."></textarea>
        <p><input id="count-character" type="button" value="Count &rarr;" class="btn"></p>
        <p>
          <label for="character-count"></label>
          <input type="number" id="character-count" placeholder="Results appear here." readonly />
        </p>
      </div>
    </section>
    <section id="sec-word-count" class="tabcontent">
      <div>
        <h2>Word Count</h2>
        <label for="source-word-counter"></label>
        <textarea id="source-word-counter" cols="50" rows="6" placeholder="Type (or paste) text."></textarea>
        <p><input id="count-word" type="button" value="Count &rarr;" class="btn"></p>
        <p>
          <label for="word-count"></label>
          <input type="number" id="word-count" placeholder="Results appear here." readonly />
        </p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
