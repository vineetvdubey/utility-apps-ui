<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/resources/icons/wrench_favicon.png">
  <title>RGB/Hex Converter - Utility Apps</title>
  <link rel="stylesheet" href="/resources/css/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <script src="/resources/js/main.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <nav role="navigation" class="nav-style">
      <a href="/" class="nav-option">#</a>
      <a href="../encoders-decoders/" class="nav-option">Encoders/Decoders</a>
      <a href="../rgb-hex-converter/" class="nav-option">RGB/Hex&nbsp;Converter</a>
      <a href="../timestamp-converter/" class="nav-option">Timestamp&nbsp;Converter</a>
      <a href="../unit-converter/" class="nav-option">Unit&nbsp;Converter</a>
      <a href="../number-base-converter/" class="nav-option">Number&nbsp;Base&nbsp;Converter</a>
      <a href="../text-tools/" class="nav-option">Text&nbsp;Tools</a>
    </nav>
  </header>
  <main>
    <h1>RGB/Hex Converter</h1>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'sec-rgb-to-hex')" id="defaultOpen">RGB to Hex</button>
      <button class="tablinks" onclick="openTab(event, 'sec-hex-to-rgb')">Hex to RGB</button>
    </div>
    <section id="sec-rgb-to-hex" class="tabcontent">
      <div>
        <h2>RGB to Hex</h2>
        <label for="r">Red</label>
        <input class="rgb" type="number" id="r" min="0" max="255" value="255" />
        <label for="g">Green</label>
        <input class="rgb" type="number" id="g" min="0" max="255" value="255" />
        <label for="b">Blue</label>
        <input class="rgb" type="number" id="b" min="0" max="255" value="255" />
        <input id="rgb2hex-convert" type="button" value="Convert &rarr;" class="btn">
      </div>
      <div>
        <p>
          <label for="hex-result">Hex</label>
          <input type="text" id="hex-result" value="#FFFFFF" readonly />
          <label for="hex-preview">Preview</label>
          <input type="text" id="hex-preview" value="" readonly />
        </p>
      </div>
    </section>
    <section id="sec-hex-to-rgb" class="tabcontent">
      <div>
        <h2>Hex to RGB</h2>
        <label for="hex">Hex #</label>
        <input type="text" id="hex" maxlength="6" value="FFFFFF" />
        <input id="hex2rgb-convert" type="button" value="Convert &rarr;" class="btn">
      </div>
      <div>
        <p>
          <label for="rgb-result">RGB</label>
          <input type="text" id="rgb-result" value="(255, 255, 255)" readonly />
          <input type="text" id="rgb-preview" value="" readonly />
        </p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
