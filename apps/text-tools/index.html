<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/resources/icons/wrench_favicon.png">
  <title>Text Tools - Utility Apps</title>
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <nav role="navigation">
      <a href="/">#</a>
      <a href="/apps/encoders-decoders/">Encoders/Decoders</a>
      <a href="/apps/rgb-hex-converter/">RGB/Hex Converter</a>
      <a href="/apps/timestamp-converter/">Timestamp Converter</a>
      <a href="/apps/unit-converter/">Unit Converter</a>
      <a href="/apps/number-base-converter/">Number Base Converter</a>
      <a href="/apps/text-tools/">Text Tools</a>
    </nav>
  </header>
  <main>
    <h1>Text Tools/String Utilities</h1>
    <section>
      <div>
        <h2>Character Counter</h2>
        <label for="source-character-counter"></label>
        <textarea id="source-character-counter" placeholder="Enter Text"></textarea>
        <p><input id="count-character" type="button" value="Count"></p>
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="character-count">Character Count</label>
          <input type="number" id="character-count" value="" disabled />
        </p>
      </div>
    </section>
    <section>
      <div>
        <h2>Word Counter</h2>
        <label for="source-word-counter"></label>
        <textarea id="source-word-counter" placeholder="Enter Text"></textarea>
        <p><input id="count-word" type="button" value="Count"></p>
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="word-count">Word Count</label>
          <input type="number" id="word-count" value="" disabled />
        </p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
