<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/resources/icons/wrench_favicon.png">
  <title>Timestamp Converter - Utility Apps</title>
  <link rel="stylesheet" href="/resources/css/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <nav role="navigation" class="nav-style">
      <a href="/" class="nav-option">#</a>
      <a href="/apps/encoders-decoders/" class="nav-option">Encoders/Decoders</a>
      <a href="/apps/rgb-hex-converter/" class="nav-option">RGB/Hex Converter</a>
      <a href="/apps/timestamp-converter/" class="nav-option">Timestamp Converter</a>
      <a href="/apps/unit-converter/" class="nav-option">Unit Converter</a>
      <a href="/apps/number-base-converter/" class="nav-option">Number Base Converter</a>
      <a href="/apps/text-tools/" class="nav-option">Text Tools</a>
    </nav>
  </header>
  <main>
    <h1>Timestamp Converter</h1>
    <section>
      <div>
        <h2>Epoch to Human datetime (GMT)</h2>
        <label for="epoch-source">Epoch</label>
        <input type="number" id="epoch-source" maxlength="20" placeholder="(in milliseconds)" />
        <input id="to-date-convert" type="button" value="Convert">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="date-result"></label>
          <input type="text" id="date-result" value="" readonly />
        </p>
      </div>
    </section>
    <section>
      <div>
        <h2>Human datetime (GMT) to Epoch</h2>
        <label for="date-source-year">Year</label>
        <input type="number" id="date-source-year" min="0" max="9999" />
        <label for="date-source-month">Month</label>
        <input type="number" id="date-source-month" min="1" max="12" />
        <label for="date-source-day">Day</label>
        <input type="number" id="date-source-day" min="1" max="31" />
        <label for="date-source-hr">Hr</label>
        <input type="number" id="date-source-hr" min="0" max="23" value="0" />
        <label for="date-source-min">Min</label>
        <input type="number" id="date-source-min" min="0" max="59" value="0" />
        <label for="date-source-sec">Sec</label>
        <input type="number" id="date-source-sec" min="0" max="59" value="0" />
        <input id="to-epoch-convert" type="button" value="Convert">
      </div>
      <div>
        <p>Result</p>
        <p>
          <label for="epoch-result"></label>
          <input type="text" id="epoch-result" value="" readonly />
        </p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
