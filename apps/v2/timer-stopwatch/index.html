<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/resources/icons/wrench_favicon.png">
  <title>Encoders/Decoders - Utility Apps</title>
  <link rel="stylesheet" href="/resources/css/main.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <script src="/resources/js/main.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <a href="/" class="nav-logo">Utility&nbsp;Apps</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../clock-epoch/" class="nav-link">Clock/Epoch&nbsp;Time</a>
        </li>
        <li class="nav-item">
          <a href="../timer-stopwatch/" class="nav-link">Timer/Stop&nbsp;Watch</a>
        </li>
        <li class="nav-item">
          <a href="../ip-finder/" class="nav-link">IP&nbsp;Finder</a>
        </li>
        <li class="nav-item">
          <a href="../language-translator/" class="nav-link">Language&nbsp;Translator</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
  <main>
    <h1>Timer/Stop Watch</h1>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'sec-timer')" id="defaultOpen">Timer</button>
      <button class="tablinks" onclick="openTab(event, 'sec-stopwatch')">Stop Watch</button>
    </div>
    <section id="sec-timer" class="tabcontent">
      <h2>Timer</h2>
      <p></p>
      <div>
        <p>Set Timer</p>
        <label for="mins-source">Min</label>
        <input type="number" id="mins-source" min="0" max="99" value="00" />
        <label for="secs-source">Sec</label>
        <input type="number" id="secs-source" min="0" max="59" value="05" />
        <p><input id="start" type="button" value="Start &rarr;" class="btn"></p>
        <p class="timer-display"><span id="mins">00</span>&colon;<span id="secs">05</span></p>
      </div>
    </section>
    <section id="sec-stopwatch" class="tabcontent">
      <h2>Stop Watch</h2>
      <p class="stopwatch-display">
        <span id="sw-mins">00</span>&colon;<span id="sw-secs">00</span>&period;<span id="sw-ms"
          class="ms-display">00</span>
      </p>
      <p>
        <input id="stopwatch-reset" type="button" value="Reset" class="btn sw-btn">
        <input id="stopwatch-start" type="button" value="Start" class="btn sw-btn">
        <input id="stopwatch-stop" type="button" value="Stop" class="btn sw-btn">
      </p>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
