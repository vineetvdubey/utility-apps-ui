<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/resources/icons/wrench_favicon.png">
  <title>Number Base Converter - Utility Apps</title>
  <link rel="stylesheet" href="/resources/css/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <script src="/resources/js/main.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <nav role="navigation" class="nav-style">
      <a href="/" class="nav-option">#</a>
      <a href="/apps/encoders-decoders/" class="nav-option">Encoders/Decoders</a>
      <a href="/apps/rgb-hex-converter/" class="nav-option">RGB/Hex&nbsp;Converter</a>
      <a href="/apps/timestamp-converter/" class="nav-option">Timestamp&nbsp;Converter</a>
      <a href="/apps/unit-converter/" class="nav-option">Unit&nbsp;Converter</a>
      <a href="/apps/number-base-converter/" class="nav-option">Number&nbsp;Base&nbsp;Converter</a>
      <a href="/apps/text-tools/" class="nav-option">Text&nbsp;Tools</a>
    </nav>
  </header>
  <main>
    <h1>Number Base Converter</h1>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'sec-rgb-to-hex')" id="defaultOpen">Base Converter</button>
    </div>
    <section id="sec-rgb-to-hex" class="tabcontent">
      <p>Please select a base, enter the number in the selected base and click 'Convert'.<br>
        The source number will be converted to Binary, Octal, Decimal and Hexadecimal</p>
      <div>
        <p>
          <label for="source-base">Source Base</label>
          <select id="source-base">
            <option value="">--Select--</option>
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
          </select>
        </p>
        <p>
          <label for="source-num">Source Number</label>
          <input type="text" id="source-num" placeholder="Enter Number" />
        </p>
        <p>
          <input id="convert" type="button" value="Convert &rarr;">
        </p>
        <p>
          <label for="binary-num">Binary</label>
          <input type="text" id="binary-num" placeholder="Results appear here." readonly />
        </p>
        <p>
          <label for="octal-num">Octal</label>
          <input type="text" id="octal-num" placeholder="Results appear here." readonly />
        </p>
        <p>
          <label for="decimal-num">Decimal</label>
          <input type="text" id="decimal-num" placeholder="Results appear here." readonly />
        </p>
        <p>
          <label for="hexadecimal-num">Hexadecimal</label>
          <input type="text" id="hexadecimal-num" placeholder="Results appear here." readonly />
        </p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
