<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/resources/icons/wrench_favicon.png">
  <title>Number Base Converter - Utility Apps</title>
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <nav role="navigation">
      <a href="/">#</a>
      <a href="/apps/encoders-decoders/">Encoders/Decoders</a>
      <a href="/apps/rgb-hex-converter/">RGB/Hex Converter</a>
      <a href="/apps/timestamp-converter/">Timestamp Converter</a>
      <a href="/apps/unit-converter/">Unit Converter</a>
      <a href="/apps/number-base-converter/">Number Base Converter</a>
      <a href="/apps/text-tools/">Text Tools</a>
    </nav>
  </header>
  <main>
    <h1>Number Base Converter</h1>
    <p>Please select a base, enter the number in the selected base and click 'Convert'. The source number will be
      converted to Binary, Octal, Decimal and Hexadecimal</p>
    <div>
      <p>
        <label for="source-base">Source Base</label>
        <select id="source-base">
          <option value="">--Select--</option>
          <option value="2">Binary</option>
          <option value="8">Octal</option>
          <option value="10">Decimal</option>
          <option value="16">Hexadecimal</option>
        </select>
      </p>
      <p>
        <label for="source-num">Source Number</label>
        <input type="text" id="source-num" placeholder="Enter Number" />
      </p>
      <p>
        <input id="convert" type="button" value="Convert">
      </p>
    </div>
    <div>
      <p>Result</p>
      <p>
        <label for="binary-num">Binary</label>
        <input type="text" id="binary-num" value="" disabled />
      </p>
      <p>
        <label for="octal-num">Octal</label>
        <input type="text" id="octal-num" value="" disabled />
      </p>
      <p>
        <label for="decimal-num">Decimal</label>
        <input type="text" id="decimal-num" value="" disabled />
      </p>
      <p>
        <label for="hexadecimal-num">Hexadecimal</label>
        <input type="text" id="hexadecimal-num" value="" disabled />
      </p>
    </div>




  </main>
  <footer>

  </footer>
</body>

</html>
